<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime location tracker</title>

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- leaflet js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([11.668051317080224, 78.13302069625774], 13);
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        osm.addTo(map);

        var marker, circle;
        var locationPermissionGranted = false;

        if (!navigator.geolocation) {
            console.log("Your browser doesn't support geolocation feature!")
        } else {
            navigator.geolocation.getCurrentPosition(getPosition, handleLocationError, { enableHighAccuracy: true });
        }

        function getPosition(position) {
            var lat = position.coords.latitude;
            var long = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            if (!locationPermissionGranted) {
                locationPermissionGranted = true;
                navigator.geolocation.watchPosition(getPosition, handleLocationError, { enableHighAccuracy: true });
            }

            updateMap(lat, long, accuracy);
            sendLocationToRaspberryPi(lat, long, accuracy);
        }

        function updateMap(lat, long, accuracy) {
            if (!marker) {
                marker = L.marker([lat, long]).addTo(map);
            } else {
                marker.setLatLng([lat, long]);
            }

            if (!circle) {
                circle = L.circle([lat, long], { radius: accuracy }).addTo(map);
            } else {
                circle.setLatLng([lat, long]);
                circle.setRadius(accuracy);
            }

            map.setView([lat, long], 13);
        }

        function sendLocationToRaspberryPi(lat, long, accuracy) {
            const locationData = {
                latitude: lat,
                longitude: long,
                accuracy: accuracy
            };

            const xhr = new XMLHttpRequest();
            xhr.open('POST', `http://sonaautonamousrobo.ddns.net:3000`, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(locationData));
        }

        function handleLocationError(error) {
            console.warn(`Error getting the current location: ${error.message}`);
        }
    </script>
</body>

</html>
